  <style>

    }

  <h1 class="animate__animated animate__fadeInLeft animate__delay-2s">An animated element</h1>
  <h1 class="animate__animated animate__fadeInLeft animate__delay-3s">An animated element</h1>
  <h1 class="animate__animated animate__fadeInLeft animate__delay-4s">An animated element</h1>
  <div class="box">
    <div class="box1">

    </div>
    <div class="box2">

    </div>
  </div>
