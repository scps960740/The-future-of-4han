<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>高鐵時刻表</title>

  <!-- <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/index.css"> -->
</head>

<body>
  <h1>高鐵時刻表</h1>

  <p>選擇開車時間</p>
  <input type="date">

  <p>選擇起始站</p>
  <select>
    <option value="">台北Taipei</option>
    <option value="高雄">高雄Taipei</option>
    <option value="南投">南投Taipei</option>
  </select>

  <p>選擇終點站</p>
  <select>
    <option value="台北">台北Taipei</option>
  </select>

  <button>搜尋</button>

  <div class="table">
    <p>行駛時間</p>
    <p>班次</p>
    <p>啟程站</p>
    <p>終點站</p>
  </div>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="./js/index.js"></script>
</body>

</html>
